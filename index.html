<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CQYC-OIer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #e74c3c;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #39c5bb;
        }
        .projects {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .project {
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .project:hover {
            transform: translateY(-10px);
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到 CQYC-OIer！</h1>
        <p>我们是来自重庆育才中学的信息学竞赛爱好者。</p>
        <button onclick="redirectToCQYC()">访问育才官网</button>

        <div class="projects">
            <div class="project">
                <h2 style="color: #e74c3c;">计时器</h2>
                <p>一个简单的 HTML 计时器项目。</p>
                <button onclick="redirectToTimer()">访问计时器项目</button>
            </div>
            <div class="project">
                <h2 style="color: #007bff;">数学课</h2>
                <p>一个与数学课随机调整座位相关的项目。</p>
                <button onclick="redirectToMathClass()">访问数学课项目</button>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2024 CQYC-OIer. All rights reserved.</p>
    </footer>

    <script>
        function redirectToCQYC() {
            window.location.href = "http://www.cqyc.com";
        }
        function redirectToTimer() {
            window.location.href = "/timer";
        }
        function redirectToMathClass() {
            window.location.href = "/Math-Class";
        }
    </script>
</body>
</html>
